{% extends 'base.html' %}

{% block head %}
<title>My Orders</title>

<meta name = "author" content = "Olivia Leggio">

{% endblock %}

{% block body %}
<h3>Order History</h3>
<table>
    <thead>
        <th>Item Name</th>
        <th>Delivered</th>
        <th>Quantity</th>
    </thead>
    <tbody>
    {% for item in items %}
        {% if item.delivered %}
            <tr>
              <td>
                  <form action="/item">
                  <button type="submit" name="item_id" value= {{item.id}}>{{ item.name|truncate(50) }}</button>
                  </form>
              </td>
                <td>delivered</td>
                <td>{{ item.amount }}</td>
            </tr>
        {% else %}
            <tr>
              <td>
                  <form action="/item">
                  <button type="submit" name="item_id" value= {{item.id}}>{{ item.name|truncate(50) }}</button>
                  </form>
              </td>
                <td>in progress</td>
                <td>{{ item.amount }}</td>
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
</table>
{% endblock %}
