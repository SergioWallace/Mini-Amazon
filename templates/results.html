{% extends 'base.html' %}

{% block head %}
<title>Search Results</title>
{% endblock %}

{% block body %}
<h1>Search Results</h1>

<table>
    <thead>
        <!--<th>  </th>-->
        <th>Name</th>
        <th>Brand</th>
        <th>Description</th>
    </thead>
    <tbody>
    {% for result in results %}
        <tr>
            <td> {{ result.name }}</td>
            <!--<td> <a href = "/item">{{ result.name }}</a> </td>-->
            <td> {{ result.brand }}</td>
            <td> {{ result.desc }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
