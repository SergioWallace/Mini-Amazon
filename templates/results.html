{% extends 'base.html' %}

{% block head %}
<title>Search Results</title>
{% endblock %}

{% block body %}
<div class = "search-results"> 
    <h1>Search Results</h1>

    <table>
        <thead>
            <th>  </th>
            <th>Name</th>
            <th>Brand</th>
            <th>Description</th>
        </thead>
        <tbody>
        {% for result in results %}
            <tr>
                <td> <img src= {{result.imgurl}} alt=" {{ result.name|truncate(30) }}"> </td>
                <td> 
                    <form action="/item">
                    <button type="submit" name="item_id" value= {{result.id}}>{{ result.name|truncate(50) }}</button>
                    </form>
                </td>
                <td> {{ result.brand }}</td>
                <td> {{ result.desc|truncate(100) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
