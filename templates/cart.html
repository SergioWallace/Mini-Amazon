{% extends 'base.html' %}

{% block head %}
<title>Cart</title>

<meta name = "author" content = "Olivia Leggio">

{% endblock %}

{% block body %}
<h3>Cart</h3>
<form id = "cart-checkout" action = "/checkout" method = "POST">
    <table #cart>
        <tr>
            <th>Picture</th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tbody>
        {% for item in items %}
            <tr>
                <td><input type = "checkbox" name = "cartItem" value = "{{ item.id }}"></td>
                <td>{{ item.img }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.amount }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
<button id = "checkout_button" type = "submit" form = "cart-checkout">checkout</button>
{% endblock %}
