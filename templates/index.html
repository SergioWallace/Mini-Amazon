{% extends 'base.html' %}

{% block head %}
<title>Mini Amazon</title>
{% endblock %}

{% block body %}
<h1>Home Page</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for msg in messages %}
    <p style="color: green;">{{msg}}</p>
  {% endfor %}
{% endif %}
{% endwith %}

{% endblock %}
